<!DOCTYPE html>
<html>
<head>
    <title>ML Schedule Optimizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>ML Schedule Optimizer</h1>

    <div id="task-form">
        <input id="title" placeholder="Task name">
        <input id="duration" placeholder="Duration (hours)">
        <input id="deadline" placeholder="Deadline (hrs from now)">
        <input id="difficulty" placeholder="Difficulty (1-10)">
        <button onclick="addTask()">Add Task</button>
    </div>

    <h2>Tasks</h2>
    <div id="task-list"></div>

    <button id="opt-btn" onclick="optimize()">Optimize Schedule</button>

    <h2>Optimized Order</h2>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
